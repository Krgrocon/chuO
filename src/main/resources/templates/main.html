<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 메인 페이지</title>
  <!-- 부트스트랩 CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">메인 페이지</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/current-account">현재 계정 확인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/edit-profile">회원 수정</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">로그아웃</a>
          </li>
          <li class="nav-item">
            <!-- 세션에서 사용자 정보를 가져와서 출력 -->
            <span th:text="${session.user}" th:if="${session.user != null}" class="nav-link"></span>
          </li>
        </ul>
      </div>
    </nav>

    <header class="mt-5 mb-4">
      <h1 class="text-center">환영합니다!</h1>
      <p class="lead text-center">부트스트랩을 이용한 간단한 메인 페이지입니다.</p>
    </header>

    <div class="row">
      <div class="col-md-6">
        <img src="https://via.placeholder.com/600x400" class="img-fluid" alt="placeholder image">
      </div>
      <div class="col-md-6">
        <h2>페이지 설명</h2>
        <p>이 곳에 페이지의 주요 내용이나 설명을 추가합니다.</p>
        <p>부트스트랩을 사용하여 예쁘고 반응형 웹 페이지를 쉽게 만들 수 있습니다.</p>
        <a href="#" class="btn btn-primary">더 알아보기</a>
      </div>
    </div>

    <footer class="mt-5">
      <p class="text-center">저작권 © 2024. 모든 권리 보유.</p>
    </footer>
  </div>

  <!-- 부트스트랩 JavaScript 및 필요한 기타 스크립트 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
