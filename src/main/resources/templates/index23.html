<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<!-- 부트스트랩 CSS 링크 추가 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h3 class="card-title text-center mb-4">로그인</h3>
						<form action="/login" method="post">
							<div class="form-group">
								<label for="email">이메일 주소</label>
								<input type="text" class="form-control" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
							</div>
							<div class="form-group">
								<label for="password">비밀번호</label>
								<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block">로그인</button>
						</form>
						<!-- 회원가입 버튼 추가 -->
						<div class="text-center mt-3">
							<p>계정이 없으신가요? <a href="/register" class="btn btn-link">회원가입</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 부트스트랩 JS 및 기타 스크립트 링크 추가 -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-7E8Q+LLMF25xZxkNqs3f6lJOgdAKwW9qHqy4H/3VnW4KV6gNa6GWEgPxhGpe2/A/"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh/0O1Kr6mZd6owlH1j5wePngtnyIFJ7kTUk8"
		crossorigin="anonymous"></script>
</body>
</html>
